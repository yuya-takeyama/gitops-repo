apiVersion: v1
data:
  GITHUB_SHA: b298e267751bddafcb3c8b5db503fb59569e2817
  NAMESPACE: pr-103
  OVERLAY: staging
  SERVICE_NAME: ingress
kind: ConfigMap
metadata:
  name: ingress-metadata-54khfgt686
---
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: ingress
spec:
  rules:
  - http:
      paths:
      - backend:
          serviceName: frontend
          servicePort: 80
        path: /
      - backend:
          serviceName: frontend
          servicePort: 80
        path: /static/*
      - backend:
          serviceName: service-foo
          servicePort: 80
        path: /foo
      - backend:
          serviceName: service-bar
          servicePort: 80
        path: /bar
---
apiVersion: projectcontour.io/v1
kind: HTTPProxy
metadata:
  name: ingress
spec:
  routes:
  - conditions:
    - prefix: /foo
    services:
    - name: service-foo
      port: 80
  - conditions:
    - prefix: /bar
    services:
    - name: service-bar
      port: 80
  - conditions:
    - prefix: /
    services:
    - name: frontend
      port: 80
  virtualhost:
    fqdn: pr-103.gke.yuyat.jp
