apiVersion: v1
kind: Service
metadata:
  labels:
    app: service-bar
  name: service-bar
spec:
  ports:
  - name: 80-8080
    port: 80
    protocol: TCP
    targetPort: 8080
  selector:
    app: service-bar
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: service-bar
  name: service-bar
spec:
  replicas: 1
  selector:
    matchLabels:
      app: service-bar
  template:
    metadata:
      labels:
        app: service-bar
    spec:
      containers:
      - image: ghcr.io/yuya-takeyama/monorepo/service-bar:release.311f775cf018c9903505c5f38c5f6f10e2d23d54
        name: service-bar
