apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: preview
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: preview
    server: https://kubernetes.default.svc
  project: default
  source:
    directory:
      recurse: true
    path: preview
    repoURL: https://github.com/yuya-takeyama/gitops-repo.git
    targetRevision: master
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
