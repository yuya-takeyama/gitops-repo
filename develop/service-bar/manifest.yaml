apiVersion: v1
kind: Service
metadata:
  labels:
    app: service-bar
  name: service-bar
spec:
  ports:
  - name: 80-8080
    port: 80
    protocol: TCP
    targetPort: 8080
  selector:
    app: service-bar
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: service-bar
  name: service-bar
spec:
  replicas: 1
  selector:
    matchLabels:
      app: service-bar
  template:
    metadata:
      labels:
        app: service-bar
    spec:
      containers:
      - image: yuyat/service-bar:develop.71e9a324f8ebea9b06302730d2dce2605f4e0d37
        name: service-bar
